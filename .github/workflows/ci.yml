name: Continuous integration for SAW template

on:
  push:
    branches: [ java-backend ]
  pull_request:
    branches: [ java-backend ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: wikidataApi/mvn --batch-mode --update-snapshots package
  deploy-webapp:
    needs: [build-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "saw213" # Must exist and be unique in Heroku
          heroku_email: "jelabra@gmail.com"
          usedocker: true
          docker_build_args: |
            API_URI
